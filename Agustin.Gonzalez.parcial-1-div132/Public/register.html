<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesLogin.css">
    <title>Inicio de sesion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png" />

</head>
<body>
    <div class="login-cont">
        <h2>Registrate</h2> 
        <form class="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <div class="checkbox-cont">
            <input type="checkbox" id="promo" name="promo" />
            <label for="promo" id="register">Quiero recibir notificaciones y promociones de la tienda.</label>
            </div>
            <input type="text" id="usuario" placeholder="Usuario" required>
            <input type="password" id="contraseña" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <div class="checkbox-cont">
            <input type="checkbox" id="tyc" name="tyc" />
            <a href="tyc.html" id="register">Acepto los terminos y condiciones.</a>
            </div>
            <p class="error" id="errorMsg"></p>
        </form>
        <a href="login.html" id="register">Inicia sesion</a>
        
    </div>

  <script src="js/scriptLogin.js" defer></script>
</body>
</html>
