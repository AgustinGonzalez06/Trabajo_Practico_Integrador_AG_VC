<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito</title>
  <link rel="stylesheet" href="css/carrito.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="favicon.png" alt="Logo ValorantTienda" />
      <h1>ValorantTienda</h1>
    </div>
    <nav>
      <div class="menu">
        <button id="btnVP" class="boton nav-link">Monedas</button>
        <button id="btnSkins" class="boton nav-link">Skins</button>
      </div>
    </nav>
  </header>

  <!-- Contenido principal del carrito -->
  <main class="carrito-container">
    <!-- Productos en el carrito -->
    <div class="productos-carrito" id="resumen-compra"></div>

    <!-- Resumen total y finalizar -->
    <div class="resumen-compra-fija">
      <h3>Total</h3>
      <p><strong>Total: <span id="total-price">$0.00</span></strong></p>
      <button id="finalizar-compra">Finalizar compra</button>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/main.js"></script>
  
<footer>
  <div class="logo">
    <img src="favicon.png" alt="Logo ValorantTienda" />
    <h1>ValorantTienda</h1>
  </div>

  <div class="footer-info">
    <p>Valentin Corallo &nbsp;&nbsp; Agustin Gonzales</p>
    <p>&copy; 2025 ValorantTienda. Todos los derechos reservados.</p>
  </div>
</footer>
</body>
</html>
