<html lang="es">
<head>

  <link id="temaCSS" rel="stylesheet" href="css/carrito.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />

<body>
  <!-- Header -->

    <a href="loginUser.html" style="text-decoration: none; color: inherit;">

<nav>
  <!-- Botón de tema aparte -->

    <button id="btnSkins" class="boton">Skins</button>

  <main class="carrito-container">

    <div class="productos-carrito" id="resumen-compra"></div>
