<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skins</title>
  <link rel="stylesheet" href="css/stylesMI.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="favicon.png" alt="Logo ValorantTienda" />
      <h1>ValorantTienda</h1>
    </div>
    <nav>
      <a href="#" class="nav-link">Inicio</a>
      <button id="cart-button" class="nav-link">Carrito</button>
      <input type="text" id="search-bar" placeholder="Buscar skins...">
    </nav>

    <div id="cart-dropdown" class="cart-dropdown hidden">
      <ul id="cart-items"></ul>
      <p class="cart-total">Total: <span id="total-price">$0.00</span></p>
    </div>

    <p>Valentin Corallo   Agustin Gonzales</p>
  </header>

  <h2>Skins destacadas</h2>
  <div class="slider-frame">
    <ul id="carousel-products"></ul>
  </div>

  <main>
    <section class="products-section">
      <h2>Skins</h2>
      <div class="product-grid"></div>
    </section>
  </main>

  <script src="js/skins.js"></script>
</body>
</html>
